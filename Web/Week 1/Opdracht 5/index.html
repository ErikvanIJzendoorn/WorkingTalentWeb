<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button onclick="handleClick('A')">A</button>
    <button onclick="handleClick('B')">B</button>
    <button onclick="handleClick('C')">C</button>
    <button onclick="handleClick('D')">D</button>

    <div id="container">
    </div>
</body>
</html>

<script>
    let click_list = [];

    function handleClick(value) {
        const container = document.getElementById("container");
        let click_count = [...click_list].filter(x => x === value).length;

        if (click_count >= 1) {
            alert(`U heeft al ${click_count} keer op ${value} geklikt`);
        }

        click_list.push(value);

        let div = document.createElement('div');
        div.innerHTML += `U heeft op knop ${value} geklikt`;

        container.appendChild(div);
        div = null;
    }
</script>
